<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css/index.css" />
        <title>Teacher Portal</title>
    </head>
    <body>
        <div id="titleBar">
            <h1 id="portalTitle"> &nbsp Teacher Portal</h1>
        </div>
        <div id="teacherClasses"> 
            <div id="myClasses"><p id="myClassText">&nbsp My Classes</p></div>
        </div>
        <div id="teacherMain">
        <button id="registerButton">Register</button>
        <button id="loginButton">Login</button>
        <form id="registerForm">
            <p>Create a teacher account</p>
            <input type="text" name="usernameReg" id="usernameReg" value="" placeholder="Username"/>
            <input type="password" name="passwordReg" id="passwordReg" value="" placeholder="Password"/>
        </form>
        <button id="submitRegister">Submit</button>
        <form id="loginForm">
            <p>Login to your account</p>
            <input type="text" name="usernameLog" id="usernameLog" value="" placeholder="Username"/>
            <input type="password" name="passwordLog" id="passwordLog" value="" placeholder="Password"/>
        </form>
        <button id="submitLogin">Submit</button>
        </div>
        <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/teacher.js"></script>
    </body>
    
</html>
