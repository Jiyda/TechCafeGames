<!DOCTYPE html>
<html>
    <head>
        <title>Content Upload</title>
    </head>
    <body>
		<h1>Enter URL for Content:</h1>
	<form>
	<input type="text" name="content" id="link" />
	</form> 
	<button id='submit'>Submit</button>
<script src = "js/jquery.min.js" type="text/javascript"></script>
<script>

	var ajaxPost = function(json, url, onSuccess, onError){
	    var data = new FormData();

	    for (var key in json){
	        data.append(key, json[key]);
	    }
	    
	        $.ajax({
	            url: url,
	            data: data,
	            cache: false,
	            contentType: false,
	            processData: false,
	            type: 'POST',
	            success: onSuccess,
	            error: onError});
	}

	var ajaxRequest = function(url, fnSuccess, fnError){
        $.ajax({
            url: url,
            data: 'GET',
            success: fnSuccess,
            error: fnError
        });
    }; 
	
    // ajaxRequest('/register', function(data){console.log(data);}, function(err){console.log(err);})

    $('#submit').bind('click', execute);

	function execute(){
		var xmlURL = $('#link').val();
		
		console.log(xmlURL);

		if (!(xmlURL=='')){
			ajaxPost({
				url:xmlURL
			},
			'/updateXML',
			function(data){
				console.log(data);
			},
			function(err){
				console.log(err);
			});
		}
	}

</script>

</body>
</html>
