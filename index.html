<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div id="screen">
            <img id="one" src="img/race-assets/track.png" alt="Track">
            <img id="two" src="img/race-assets/track.png" alt="Track">
        </div>
        <p id='score'>0</p>
        <div id='headerDiv'>
            <img id="gasIcon" src="img/race-assets/gasmeter-icon.png"></img> 
            <img id="gasBar" src="img/race-assets/gasmeter-bar.png"></img>
            <div id="innerMeter"></div>
        </div>
        <div id="currPowers">
            <div id="currBoost">
                <img class="currPowImg" src="img/race-assets/powerup-boost.png">
            </div>
            <div id="currTime">
                <img class="currPowImg" src="img/race-assets/powerup-time.png">
                <div class="num"></div>
            </div>
            <div id="currEliminate">
                <img class="currPowImg" src="img/race-assets/powerup-eliminate.png">
                <div class="num"></div>
            </div>
        </div>
        
        <div id="start">
            <h1>Brain Race</h1>
            <a href="#" class="push">Start</a>
            
            <a href="#" class="stuff" id="instructions">Instructions</a>
            
            <a href="#" class="stuff" id="scores">High Scores</a>
            
        </div>

        <canvas id='gameCanvas'></canvas>
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="./js/game.js"></script>
        <!-- <script src="phonegap.js"></script> -->
    </body>
</html>
